<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link href="../build/styles/jplus.css" rel="stylesheet">
    <script src="../build/scripts/jplus.js" type="text/javascript"></script>
</head>
<body>
    <div id="a">gsf</div>

    <script>
        // JS 高级语法

        // 一、 this

        // 1. obj.a(), 那么a里面的this就是 obj
        // 2. c = new a(), 那么a里面的this就是 c
        // 3. a(), setTimeout(a, 100) 那么 a里面的this就是 window
        // 4. a.call(obj, ...) ,  a.apply(obj, ...)   那么 a 里面的 this 就是 obj

        // 二、 原型

        // 1. js里每个变量其实都是一个属性表(map, hashset, dictionary) 比如 
        //       var a = {};
        //    a现在是一个空表，执行
        //       a.b = 1;
        //    表中就插入了一项 b

        // 2. js 在检索这个表的时候，除了在表自身里找，还会在一个特殊的字段(__proto__)里找 。

        //  比如 输出 alert(a.b)
        //  a. 其实是先找 a.b
        //  b. 没找到就再找 a.__proto__.b
        //  c. a.__proto__ 本身其实也是 js对象，所以会继续找： a.__proto__.__proto__.b
        //  d. 一直找到不存在 __proto__ 为止, 最终返回 undefined。

        // 3. a.__proto__ 具体是什么，和 a 的类型有关， 比如 a 是数组， a.__proto__ 就等于 Array.prototype 所表示的值。

        // 4. 比如执行
        //     var a = []
        //     a.push('2');

        // 5. 这里 push 是 a的成员。push 不是 a的自身成员。判断一个对象自身是否拥有一个成员可以通过 a.hasOwnProperty("push") 判断。

        // 三、 闭包

        // 1. 函数在每次执行时，变量都会被创建保存，这个情况叫函数对变量的闭包。

        // 2. 无论变量是否被使用，都存在闭包现象。只是浏览器会自动回收不会被使用的变量。

    </script>
</body>
</html>
