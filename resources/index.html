<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script src="../assets/demo/list.js" type="text/javascript"></script>
</head>
<body>

    

    <article class="demo demo-grid demo-grid-4 demo-relative">

        <script>

                    'J+ API 文档': 'books/javascript/advance.html',
                    'J+ API 文档2': 'books/javascript/advance.html'
                },
                '常用手册2': {
                    'J+ API 文档': 'books/javascript/advance.html',
                    'J+ API 文档2': 'books/javascript/advance.html'
                }
            });
        </script>

    </article>

    <article class="demo demo-grid demo-grid-4 demo-relative">

        <h2 class="demo" id="doc">文档列表</h2>

        <script>
            Demo.writeList({
                '常用手册': {
                    'J+ API 文档': 'javascript/advance.html',
                    'J+ API 文档2': 'javascript/advance.html',
                    'J+ API 文档4': 'javascript/advance.html'
                },

                    '全部': 'unittest/index.html',

                    '样式': 'unittest/style.html',

                    '定位': 'unittest/offset.html'

                    'J+ API 文档': 'javascript/advance.html',
                    'J+ API 文档2': 'javascript/advance.html'
                }

        </script>

    </article>

    <article class="demo demo-grid demo-grid-3 demo-relative">

        <h2 class="demo" id="lib">框架列表</h2>

        <script>
            Demo.writeList({
                '常用手册': {
                    'J+ API 文档': 'javascript/advance.html',

                '常用手册2': {
                    'J+ API 文档': 'javascript/advance.html',
                    'J+ API 文档2': 'javascript/advance.html'
                }

    <script>
        Demo.waterFall(4);
        Demo.writeFooter();
    </script>
