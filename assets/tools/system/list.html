<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>J+ Library</title>
        <link href="assets/lib/base.css" rel="stylesheet" type="text/css">
        <link href="assets/dplmanager/dplmanager.css" rel="stylesheet" type="text/css">
        <script src="assets/lib/base.js" type="text/javascript"></script>
        <script src="assets/dplmanager/dplmanager.js" type="text/javascript"></script>
        <script src="../../../assets/demo/demo.js" type="text/javascript"></script>
    </head>
    <body>
        
        <script>
            Demo.onLoad(function(){
                DplManager.rootUrl = Demo.rootPath;
                
                var body =  document.getElementById('demo-body');
                
                for(var module in Dpl.projects){
                    
                    var h3 = document.createElement('h3');
                    h3.className = 'demo';
                    h3.innerHTML = Dpl.projects[module].summary + ' <small>(' + module + ')</small>';
                    body.appendChild(h3);
                    
                    var div = document.createElement('div');
                    div.id = 'demo-list-' + module;
                    body.appendChild(div);
                    
                    var hr = document.createElement('hr');
                    hr.className = 'demo';
                    body.appendChild(hr);
                    
                    DplManager[Dpl.projects[module].type === 'libs' ? 'showLib' : 'showRes'](module, 'demo-list-' + module);
                    
                }
                
            });
        </script>
    </body>
</html>
