<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=plan">
    <title>数据合法性判断</title>
    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Text/assets/scripts/Check.js" type="text/javascript"></script>

    <script src="../../../assets/demo/demo.js" type="text/javascript"></script>
</head>
<body>
    <article class="demo">
        <script>
            Demo.writeTestCases({
                '判断是否为邮箱地址': {
                    'Check.isEmail("a")': false,
                    'Check.isEmail("a@aaa")': false,
                    'Check.isEmail("a@my.f.com.cn")': true,
                    'Check.isEmail("a@b.com")': true
                },
                '判断一个值是否为整数': {
                    'Check.isInteger("a")': false,
                    'Check.isInteger("a@aaa")': false,
                    'Check.isInteger("a@my.f.com.cn")': true,
                    'Check.isInteger("a@b.com")': true
                }
            });
        </script>
    </article>
</body>
</html>
