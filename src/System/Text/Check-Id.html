<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=plan">
    <title>身份证检查</title>
    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Text/assets/scripts/Check-Id.js" type="text/javascript"></script>

    <script src="../../../assets/demo/demo.js" type="text/javascript"></script>

    <script>
        function validate() {
            var data = Check.checkId(document.getElementById('id').value);
            document.getElementById('r').innerHTML = String.format('合法: {valid}<br>性别： {sex}<br>省份： {province}<br>生日： {birthday}', data)
        }
    </script>
</head>
<body>
    <article class="demo">
        输入身份证号码: 
        <input type="text" class="demo" id="id" />
        <input type="button" value="验证" onclick="validate()" />

        <div class="demo" id="r">
        </div>

        <script>
            Demo.writeTestCases({
                "检查身份证信息": 'Check.checkId("21223")'
            });
        </script>
    </article>
</body>
</html>
