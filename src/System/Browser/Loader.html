<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Library</title>
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/browser/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/browser/assets/scripts/loader.js" type="text/javascript"></script>
		
		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
		<p class="demo">动态载入 js、css 和 图片。</p>
		<script>
		    Demo.writeTestCases({
		        "载入脚本": 'Browser.loadScript("../../assets/resources/ajax/test.js",onload)',
		        "载入样式": 'Browser.loadStyle("../../assets/resources/ajax/test.css",onload)',
		        "载入图片": 'Browser.loadImage("../../assets/resources/100x100.gif",onload,onerror)',
		        "载入所有资源": 'Browser.loadAssets(["../../assets/resources/100x100.gif","../../assets/resources/100x100.gif"],oncomplete,onload,onerror)'
		    });

		    function onload(){
		    	trace('success')
		    }
		    function onerror(){
		    	trace('error')
		    }
		    function oncomplete(){
		    	trace('complete')
		    }
		</script>
	</body>
</html>
