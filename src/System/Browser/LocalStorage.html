<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>本地存储</title>
		<script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
		<script src="../../System/data/assets/scripts/json.js" type="text/javascript"></script>
		<script src="../../System/Browser/assets/scripts/Base.js" type="text/javascript"></script>
		<script src="../../System/Browser/assets/scripts/cookie.js" type="text/javascript"></script>
		<script src="../../System/Browser/assets/scripts/localstorage.js" type="text/javascript"></script>
		
		<script src="../../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
		<script>
		    Demo.writeTestCases({
		        "获取本地存储数据": {
		            'Browser.getData("key")': function (value, assert) {
		                Browser.setData("key", "value");
		                assert.areEqual(Browser.getData("key"), "value");
		            }
		        },
		        "设置本地存储数据": 'Browser.setData("key", "value")',
		        "获取本地存储数据的JSON": {
		            'Browser.getJSON("key")': function (value, assert) {
		                Browser.setJSON("key", { value: 1 });
		                assert.areEqual(Browser.getJSON("key"), { value: 1 });
		            }
		        },
		        "设置本地存储数据的JSON": 'Browser.setJSON("key", {value: 1})'
		    });
		</script>
	</body>
</html>
