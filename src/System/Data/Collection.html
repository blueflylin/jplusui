<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>J+ Library</title>
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/data/assets/scripts/collection.js" type="text/javascript"></script>
		
		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
		<script>
		
			var list = new Collection();
			list.add(2);  // [2]
			list.insert(0, 1);   //  [1, 2]
			list.remove(2);  // [1]
			list.removeAt(0);  // []
			list.insert(0, 2);   // [2]
			list.insert(0, 8);   // [8, 2]
			
			Demo.writeTestCases({
				'Collection.prototype.length': {
				    'list.length': 2   
				},
				'Collection.prototype.item': {
                    'list.item(0)': 8,
                    'list.item(1)': 2,
                    'list.item(-1)': 2,
                    'list.item(2)': undefined
                }
			});
		</script>
	</body>
</html>
