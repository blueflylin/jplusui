<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="dpl-info" content="status=plan" />
		<title>AJAX 底层</title>
		<script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
		<script src="../../System/Ajax/assets/scripts/Base.js" type="text/javascript"></script>
		
		<script src="../../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>

        <article class="demo">

             <script>
            var ajax = new Ajax();
            var settings = {
                url: 'data/text.txt',
                data: {
                    "d1": "内容"
                },
                start: function(m) {
                    trace("开始 =>", m);
                },
                success: function(m) {
                    trace("成功 =>", m);
                },
                error: function(m) {
                    trace("错误 => ", m);
                },
                complete: function(m) {
                    trace("完成 => ", m);
                }
            }

            Demo.writeTestCases({
                'Ajax#run': 'ajax.run(settings)'
            }, { times: 8 });

        </script>
	

        </article>
		
	</body>
</html>
