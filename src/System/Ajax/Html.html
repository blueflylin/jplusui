<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Library</title>
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/utils/assets/scripts/deferrable.js" type="text/javascript"></script>
        <script src="../../system/ajax/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/ajax/assets/scripts/html.js" type="text/javascript"></script>
		
		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
		<script>
		    var ajax = new Ajax();
		    var settings = {
		        url: 'data/html.html',
		        dataType: 'html',
		        data: {
		            "d1": "内容"
		        },
		        start: function(m) {
		            trace("开始 =>", m);
		        },
		        success: function(m) {
		            trace("成功 =>", m);
		        },
		        error: function(m) {
		            trace("错误 => ", m);
		        },
		        complete: function(m) {
		            trace("完成 => ", m);
		        }
		    }

		    Demo.writeTestCases({
		        'Ajax#run': 'ajax.run(settings)'
		    }, { times: 8 });
        </script>
	</body>
</html>
