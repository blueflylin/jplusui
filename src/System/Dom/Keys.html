<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Library</title>
		
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/keys.js" type="text/javascript"></script>
		
		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body> 
		down: <input type="text" id="a">
		press: <input type="text" id="d">
		<span id="span"></span>
		<script>

			$('a').on('keydown', function(e){
				trace(e);
				this.value = String.fromCharCode(e.which);
				
				$('span').append(e.which + '(' + String.fromCharCode(e.which) + ')', true);
				return false;
			});
			
			
			$('d').on('keypress', function(e){
				trace(e);
				this.value = String.fromCharCode(e.which);
				
				$('span').append(e.which + '(' + String.fromCharCode(e.which) + ')', true);
				return false;
			});
		</script>
	</body>
</html>
