<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DOM 辅助方法</title>
		<script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
		<script src="../../System/Dom/assets/scripts/helper.js" type="text/javascript"></script>
		
		<script src="../../../assets/demo/demo.js" type="text/javascript"></script>
        <style>
            #a {
                background: #DCDCDC;
                margin: 4px;
                padding: 8px;
            }
            #b {
                background: #EDEDED;
                padding: 8px;
            }
            #c {
                background: #EAF2F5;
                border: 1px solid #ffffff;
                margin: 4px auto;
                width: 300px;
                text-align: center;
            }
            #d {
                background: #EAF2F5;
                border: 10px solid #BEDCE7;
                padding: 8px;
            }
        </style>
	</head>
	<body>
		 <div id="all">
            <div id="a" class="a">
                id=a margin=4 padding=8
                <div id="b" class="b" _tag="b">
                    id=b padding=8
                    <div id="c" class="c">
                        id=c border=1 margin=4 auto width=300
                    </div>
                </div>
                <div id="d" class="d">
                    id=d border=10 padding=8
                </div>
            </div>
        </div>
        <script>
            var a = Dom.get('a'), b = Dom.get('b'), c = Dom.get('c'), d = Dom.get('d'), o = Dom.get('o'), abcd = new DomList(Dom.get('all').node.getElementsByTagName("div"));

		    Demo.writeTestCases({
		        'attr': {
		            'a.attr("class")': 'a',
		            'a.attr("class", "b")': '-'
		        }

		    });
            


		</script>
		
		
		
		
	</body>
</html>
