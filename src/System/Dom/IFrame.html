<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>IFrame 对象操作</title>
		
		<script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
		<script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
		<script src="../../System/Dom/assets/scripts/iframe.js" type="text/javascript"></script>
		
		<script src="../../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body> 
		<iframe id="a" src="./iframe.html"></iframe>
		<script>
            var iframe = new IFrame("a");
		    iframe.ready(function(){
		        trace(this.window.document.title);
		        iframe.document.setStyle('color', 'red');
            }).load(function() {
                trace(this.window.document.title);
            });
		    iframe.autoResize();
		</script>
	</body>
</html>
