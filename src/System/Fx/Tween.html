<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>类Flash的渐变特效</title>
		<script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
		<script src="../../System/fx/assets/scripts/Base.js" type="text/javascript"></script>
        <script src="../../System/fx/assets/scripts/tween.js" type="text/javascript"></script>
		
		<script src="../../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
	    <div id="a" class="demo-box">
	        
	    </div>
		<script>
		    var tween = new Fx.Tween();
		    Demo.writeTestCases({
		        'Fx.Tween#run(100)': function() {
		             return tween.run({
                        target: Dom.get('a'),
                        tweens: {
                          width: 100
                        }
                    });
                },
                'Fx.Tween#run("100")': function() {
                     return tween.run({
                        target: Dom.get('a'),
                        tweens: {
                          width: "100"
                        }
                    });
                },
                'Fx.Tween#run("+=10")': function() {
                     return tween.run({
                        target: Dom.get('a'),
                        tweens: {
                          width: '+=10'
                        }
                    });
                },
                'Fx.Tween#run("-=10")': function() {
                     return tween.run({
                        target: Dom.get('a'),
                        tweens: {
                          width: '-=10'
                        }
                    });
                },
                'Fx.Tween#run("0-100")': function() {
                     return tween.run({
                        target: Dom.get('a'),
                        tweens: {
                          width: "0-100"
                        }
                    });
                }
		    }, {times: 8});
		   
		</script>
	</body>
</html>
