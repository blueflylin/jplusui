<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>双击开始自动滚动</title>
		<script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
		<script src="../../System/Fx/assets/scripts/autoscroll.js" type="text/javascript"></script>
		
		<script src="../../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>

		<script>
		  Demo.writeTestCases({
		      '立即开始自动滚动': 'document.autoScroll(true)',
              '立即停止自动滚动': 'document.autoScroll(false)',
              '设置双击开始自动滚动': 'document.ondblick = document.autoScroll'
		  });

        <script>
            for (var i = 1; i < 1000; i++)
                document.write(i + '<br>');
        </script>
