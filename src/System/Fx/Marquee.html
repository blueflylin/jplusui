<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>J+ Library</title>
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/fx/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/fx/assets/scripts/animate.js" type="text/javascript"></script>
		<script src="../../system/fx/assets/scripts/marquee.js" type="text/javascript"></script>
		
		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
		
		<style>
			
			.ct, .ct2  {
				width: 500px; 
				border: 1px solid red;
				overflow: hidden;
				height: 200px;
				clear: both;
			}


		    .ct ul, .ct2 ul {
				padding: 0;
		      }
			
			.ct  li {
				float:left;
				margin: 10px;
				padding: 0 20px;
				list-style: none;
			}
			
			.ct2  li {
				margin: 10px;
				padding: 0 20px;
				list-style: none;
			}
		</style>
	</head>
	<body>

        <aside class="demo">

            <h3 class="demo">循环列表的滚动</h3>
		
		    <div id='a' class="ct">
			    <ul>
				    <li>
                        <div class="demo-box">aa</div>
				    </li>
				    <li>
                        <div class="demo-box-large demo-green">bb</div>
				    </li>
				    <li>
                        <div class="demo-box-small demo-blue">cc</div>
				    </li>
				    <li>
                        <div class="demo-box demo-red">dd</div>
				    </li>
				    <li>
                        <div class="demo-box demo-orange">ee</div>
				    </li>
				    <li>
                        <div class="demo-box">ff</div>
				    </li>
			    </ul>
		    </div>
		
		
		    <script class="demo">
		        var a = new Marquee('a').start();
		    </script>

       </aside>
		

        <script>
            Demo.writeTestCases({
                'start': 'a.start()',
                'stop': 'a.stop()',
                'prev': 'a.prev()',
                'next': 'a.next()'
            });
        </script>

        <aside class="demo">

		    </div>
		
		
		    <script class="demo">
		        var b = new Marquee('b', null, false).start();
		    </script>

       </aside>
