<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Library</title>
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/scrollintoview.js" type="text/javascript"></script>
		
		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
		
        <div style="overflow: auto; height: 400px;" id="ct">
            <div style="height: 300px;" id="a" class="demo-red">
                A
            </div>
            <div style="height: 300px;" id="b" class="demo-orange">
                B
            </div>
            <div style="height: 300px;" id="c" class="demo-yellow">
                C
            </div>
            <div style="height: 300px;" id="d" class="demo-green">
                D
            </div>
        </div>
		
		
		<script>

		    var ct = Dom.get('ct');

		    Demo.writeTestCases({
		        '#a 滚到可见区域': 'Dom.get("a").scrollIntoView()',
		        '#b 滚到可见区域': 'Dom.get("b").scrollIntoView()',
		        '#c 滚到可见区域': 'Dom.get("c").scrollIntoView()',
		        '#d 滚到可见区域': 'Dom.get("d").scrollIntoView()',
		        '#c 滚到到顶部': 'Dom.get("c").scrollIntoView(true)',
		        '#c 滚到到底部': 'Dom.get("c").scrollIntoView(false)'
		    });
		</script>
		
	</body>
</html>
