<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="dpl-info" content="status=plan">
		<title>文本域</title>
		
		<link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">
		<link href="../../Controls/Form/assets/styles/textbox.css" rel="stylesheet" type="text/css" />
		<link href="../../Controls/Form/assets/styles/textarea.css" rel="stylesheet" type="text/css" />
		
		<script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
		<script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
		<script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
		<script src="../../Controls/Form/assets/scripts/textarea.js" type="text/javascript"></script>
		
		<script src="../../assets/demo/less.js" type="text/javascript"></script>
		<script src="../../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
		
		<section class="demo">
			
			<h3 class="demo">状态</h3>
			
			<aside class="demo">
				默认: <textarea class="x-textbox"></textarea>
			</aside>
			
			<aside class="demo">
				警告: <textarea class="x-textbox x-textbox-warning"></textarea>
			</aside>
			
			<aside class="demo">
				错误: <textarea class="x-textbox x-textbox-error"></textarea>
			</aside>
			
			<aside class="demo">
				成功: <textarea class="x-textbox x-textbox-success"></textarea>
			</aside>
		
		</section>
		
		<hr class="demo">
		
		<section class="demo">
			
			<h3 class="demo">交互</h3>
			
			<aside class="demo">
				只读: <textarea class="x-textbox" readonly="readonly"></textarea>
			</aside>
			
			<aside class="demo">
				禁用: <textarea class="x-textbox" disabled="disabled"></textarea>
			</aside>
			
			<aside class="demo">
				提示: <textarea class="x-textbox" placeholder="请输入"></textarea>
			</aside>
		
		</section>
		
		<section class="demo-test">
		
		<hr>
		
		文字text: <textarea class="x-textbox" value="文字text" placeholder="placeholder"></textarea>
			
		</section>
		
		
	</body>
</html>
