<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=beta">
    <title>选择框</title>
    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">
    <link href="../../Controls/Form/assets/styles/TextBox.css" rel="stylesheet" type="text/css" />
    <link href="../../Controls/Form/assets/styles/Select.css" rel="stylesheet" type="text/css" />

    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Form/assets/scripts/select.js" type="text/javascript"></script>

    <script src="../../assets/demo/less.js" type="text/javascript"></script>
    <script src="../../../assets/demo/demo.js" type="text/javascript"></script>
</head>
<body>



    <article class="demo">
        <section class="demo">
            <h3 class="demo">使用 x-select</h3>
            <aside class="demo">
                <select class="x-select">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </aside>
            <aside class="demo">
                <select class="x-select x-select-warning">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </aside>
            <aside class="demo">
                <select class="x-select x-select-error">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </aside>
            <aside class="demo">
                <select class="x-select x-select-success">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </aside>
        </section>

        <hr class="demo">

        <section class="demo">

            <h3 class="demo">使用 x-textbox</h3>

            <aside class="demo">
                <select class="x-textbox">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </aside>
            <aside class="demo">
                <select class="x-textbox x-textbox-warning">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </aside>
            <aside class="demo">
                <select class="x-textbox x-textbox-error">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </aside>
            <aside class="demo">
                <select class="x-textbox x-textbox-success">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </aside>
        </section>

    </article>
</body>
</html>
