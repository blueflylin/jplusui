<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Library</title>
		
		<link href="../../controls/core/assets/styles/base.css" rel="stylesheet" type="text/css">
		<link href="../../controls/button/assets/styles/button.less" rel="stylesheet/less" type="text/css" />
		<link href="../../controls/button/assets/styles/menubutton.less" rel="stylesheet/less" type="text/css" />
		<link href="../../controls/form/assets/styles/textbox.less" rel="stylesheet/less" type="text/css" />
		<link href="../../controls/form/assets/styles/picker.less" rel="stylesheet/less" type="text/css" />
		<link href="../../controls/display/assets/styles/icon.less" rel="stylesheet/less" type="text/css" />
		
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../controls/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../controls/form/assets/scripts/picker.js" type="text/javascript"></script>
		
		<script src="../../assets/demo/less.js" type="text/javascript"></script>
		<script src="../../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
		 
		<p>Picker 表示一个文本框加一个按钮的组合框。</p>
		
		<span class="x-picker" id="a">
			<input type="text" placeholder="placeholder" class="x-textbox" type="text" value="文本框"/>
			<button class="x-button" onclick="trace('trigger');"><span class="x-button-menu"></span></button>
		</span>
		
		<span class="x-picker" id="b">
			<a href="javascript:;" class="x-button">A</a>
			<button class="x-button" onclick="trace('trigger');"><span class="x-button-menu"></span></button>
		</span>
		
		<input type="text" placeholder="placeholder" class="x-textbox" type="text" value="文本框" id="c"/>
		
		<a href="javascript:;" class="x-button" id="d">B</a>
		
		<script>

		    // 创建一个容器对象。
		    var a = new Picker('a');
		    var b = new Picker('b');
		    var c = new Picker('c');
		    var d = new Picker('d');
		    
            Demo.writeTestCases({
            	'文本框形式': '-',
            	'设置禁用': 'a.disabled()',
		        '取消禁用': 'a.disabled(false)',
		        '设置只读': 'a.readOnly()',
		        '取消只读': 'a.readOnly(false)',
		        '设置表单域': 'a.setAttr("name", "name")',
		        '清空内容': 'a.clear()',
		        '选中内容': 'a.select()',
		        '获取表单': 'a.form()'
            });
		    
            Demo.writeTestCases({
            	'纯按钮形式': '-',
            	'设置禁用': 'b.disabled()',
		        '取消禁用': 'b.disabled(false)',
		        '设置只读': 'b.readOnly()',
		        '取消只读': 'b.readOnly(false)',
		        '设置表单域': 'b.setAttr("name", "name")',
		        '清空内容': 'b.clear()',
		        '选中内容': 'b.select()',
		        '获取表单': 'b.form()'
            });
        </script>
		
	</body>
</html>
