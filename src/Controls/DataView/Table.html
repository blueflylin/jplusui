<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
		
		<link href="../../controls/core/assets/styles/base.css" rel="stylesheet" type="text/css">
		<link href="../../controls/dataview/assets/styles/table.less" rel="stylesheet/less" type="text/css" />
		
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../controls/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../controls/dataview/assets/scripts/table.js" type="text/javascript"></script>
		
		<script src="../../assets/demo/less.js" type="text/javascript"></script>
		<script src="../../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
		
		<h2>Default</h2>
		
		<aside class="demo">
			<table class="x-table">
	          <tr>
	            <td>1</td>
	            <td>Td 1</td>
	            <td>Td 2</td>
	            <td>Td 3</td>
	          </tr>
	          <tr>
	            <td>2</td>
	            <td>Td 1</td>
	            <td>Td 2</td>
	            <td>Td 3</td>
	          </tr>
		      </table>
		    
		</aside>
		
		<aside class="demo">
		
		<h2>Striped</h2>
		
		<table class="x-table x-table-striped">
	        <thead>
	          <tr>
	            <th>Table</th>
	            <th>Th 1</th>
	            <th>Th 2</th>
	            <th>Th 3</th>
	          </tr>
	        </thead>
	        <tbody>
	          <tr>
	            <td>1</td>
	            <td>Td 1</td>
	            <td>Td 2</td>
	            <td>Td 3</td>
	          </tr>
	          <tr>
	            <td>2</td>
	            <td>Td 1</td>
	            <td>Td 2</td>
	            <td>Td 3</td>
	          </tr>
	        </tbody>
	      </table>
		    
		</aside>
		
		<aside class="demo">
		
		<h2>BaseLine</h2>
		
		<table class="x-table x-table-baseline">
	        <thead>
	          <tr>
	            <th>Table</th>
	            <th>Th 1</th>
	            <th>Th 2</th>
	            <th>Th 3</th>
	          </tr>
	        </thead>
	        <tbody>
	          <tr>
	            <td>1</td>
	            <td>Td 1</td>
	            <td>Td 2</td>
	            <td>Td 3</td>
	          </tr>
	          <tr>
	            <td>2</td>
	            <td>Td 1</td>
	            <td>Td 2</td>
	            <td>Td 3</td>
	          </tr>
	        </tbody>
	      </table>
		    
		</aside>
		
	</body>
</html>
