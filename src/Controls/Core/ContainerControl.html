<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>容器控件</title>

    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">

    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/ContainerControl.js" type="text/javascript"></script>

    <script src="../../../assets/demo/demo.js" type="text/javascript"></script>
</head>
<body>

    <article class="demo">

        <p class="demo">ContainerControl 表示一个容器组件。一个容器组件肯能包含一个标题栏。其格式如:</p>

        <script class="demo" type="pre/html">
            <div class="x-control">
                <div class="x-control-header">
                    header
                </div>
                <div class="x-control-body">
                    body
                </div>
            </div>
        </script>

        <p class="demo">在填充内容时，header 需要用h1-h6标签，body 需要 padding，因此实际使用时的格式为：</p>

        <script class="demo" type="pre/html">
            <div class="x-control">
                <div class="x-control-header">
                    <h4>title</h4>
                </div>
                <div class="x-control-body">
                    <div class="x-control-content">
                        content
                    </div>
                </div>
            </div>
        </script>

        <p class="demo">对于某些容器， x-control-header 是可以省略的。x-control-content 是为了提供 padding 提供的，如果容器内放的不是文字，则应该省略这个 div。</p>

        

    </article>

    <article class="demo">

        <h2 class="demo">API</h2>

        <section class="demo demo-control demo-absolute">
            <aside class="demo">
                <div class="x-control" id="a">
                    <div class="x-control-header">
                        <h4>header</h4>
                    </div>
                    <div class="x-control-body">
                        body
                    </div>
                </div>

                <script>
                    var a = new ContainerControl('a');
                </script>
            </aside>
        </section>

        <section class="demo demo-api">
            <script>

                // 创建一个容器对象。
                var a = new ContainerControl('a');

                var b = Dom.parse('<div class="x-control-content">我是一个普通节点</div>');

                Demo.writeTestCases({
                    '设置标题': {
                        'a.setTitle("plain text", true)': '-',
                        'a.setTitle("<em>value</em>")': '-',
                    },
                    '获取标题': 'a.getTitle()',
                    '删除标题': 'a.setTitle(null)',

                    '设置内容':  {
                        'a.setContent("plain text", true)': '-',
                        'a.setContent("<em>value</em>")': '-',
                    },
                    '获取内容': 'a.getContent()'
                });
            </script>
        </section>

    </article>


</body>
</html>
