	<body>
		
		<p>ContentControl 表示一个包含内联数据的组件。并且它可以设置一个图标。</p>
		
		<script class="demo" type="text/html">
    		
    		<div>
    			<span class="x-icon"></span>
                content
    		</div>
    		
		</script>
        
        <div id="a" class="demo-inline-block demo-target">
            
        </div>

		<script>
			// 创建一个容器对象。
		    var a = new ContentControl('a');

			Demo.writeTestCases({
			    '设置图标': 'a.setIcon("")',
			    '设置文本': 'a.setText("内容内容内容内容内容内容内容内容内容内容内容")',
			    '设置 HTML': 'a.setHtml("<b>内容</b>")'
			});
		</script>
		
	</body>
