<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表控件</title>
		
		<link href="../../controls/core/assets/styles/base.css" rel="stylesheet" type="text/css">
		<link href="../../controls/core/assets/styles/itooltip.less" rel="stylesheet/less" type="text/css" />
		
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../controls/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../controls/core/assets/scripts/itooltip.js" type="text/javascript"></script>
		
		<script src="../../assets/demo/less.js" type="text/javascript"></script>
		<script src="../../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
		
        <aside class="demo">
            
            <span id="a">Node</span>
            
            <div id="tooltip" style="position: absolute"></div>
            
            <script>
                
                
                var a = Dom.get('tooltip');
                
                // 拷贝 IToolTip 方法。
                Object.extend(a, IToolTip);
                
                // 设置。
                a.setToolTip(Dom.get('a'), 'ToolTip');
            </script>
            
        </aside>
        
        
	</body>
</html>
