<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=beta">
    <title>列表控件</title>

    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">

    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/ListControl.js" type="text/javascript"></script>

    <script src="../../../assets/demo/demo.js" type="text/javascript"></script>
</head>
<body>



    <article class="demo">

        <p>ListControl 是一个列表控件。一个列表控件肯定是一个 ul 或 ol 标签，其格式如:</p>

        <script class="demo" type="text/html">
            <ul class="x-control">
                <li class="x-control-item">选项1</li>
                <li class="x-control-item">选项2</li>
                <li class="x-control-item">选项3</li>
                <li class="x-control-item">选项4</li>
            </ul>
        </script>

        <ul id="a" class="x-control demo-target">
            <li class="x-control-item">#a的第一项</li>
        </ul>

        <script>

            // 创建一个容器对象。
            var a = new ListControl('a');

            var b = Dom.parse('<div>我是一个普通节点。</div>');

            Demo.writeTestCases({
                '使用 ScrollableControl 提供的方法操作子控件': '-',
                '添加子控件到末尾': 'a.add("<div>这是通过 add 插入的</div>");',
                '添加子控件到指定位置': 'a.addAt(0, "<div>这是通过 addAt 插入的</div>");',
                '删除指定位置的子控件': 'a.removeAt(0)',
                '获取某一位置的子控件': 'a.item(0)',
                '获取一个子控件在当前控件集合中的位置': 'a.indexOf(b)',
                '遍历子控件': 'a.each(function(item, i){trace("#", i, " => ", item.getText());})',
                '获取子控件的个数': "a.count()"
            });

            Demo.writeTestCases({
                '使用 Dom 提供的方法操作子节点': '-',
                '添加子控件到末尾': 'a.append("<div>这是通过 append 插入的</div>");',
                '添加子控件到第一个节点': 'a.prepend("<div>这是通过 prepend 插入的</div>");',
                '删除指定子控件': 'a.remove(b);',
                '清空子控件': 'a.empty()',
                '获取子控件列表': 'a.children()',
                '获取指定位置的容器': 'a.child(1)',
                '判断子控件是否存在于当前控件中': 'a.has(b)'
            });
        </script>

    </article>

</body>
</html>
