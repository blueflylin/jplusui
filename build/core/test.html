<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello World</title>
		<script src="core.js" type="text/javascript"></script>
		<script type="text/javascript">
			function btn_click() {
			    Dom.get("btn")
					.setText("我被点了")
					.animate({
						height: 300,
						width: 400
					});
			}
		</script>
	</head>
	<body>
		<button id="btn" type="button" onclick="btn_click()">
			点我
		</button>
	</body>
</html>
