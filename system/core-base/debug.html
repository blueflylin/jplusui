<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>J+ Library</title>
		<script src="../core/assets/scripts/debug.js" type="text/javascript"></script>

		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
		
		<p>调试用的函数。</p>

        <p>普通调试输出，都使用 <code class="demo">trace</code> 来代替 <code class="demo">alert</code> 和 <code class="demo">console.log</code></p>

		<script>
			
			Demo.writeTestCases({
			    
			    'Trace': '-',
			    'trace': 'trace()',
			    'trace.clear': 'trace.clear()',
			    'trace.api': 'trace.api()',
			    'trace.dir': 'trace.dir([])',
			    'trace.inspect': {
			        'trace.inspect([2,2,3,4])': "[2, 2, 3, 4]",
			        'trace.inspect({a:"2"})': '-',
			        'trace.inspect(null)': "null",
			        'trace.inspect(undefined)': "undefined",
			        'trace.inspect(true)': "true"
			    },
			    'trace.log': 'trace.log("log")',
			    'trace.error': 'trace.error("error")',
			    'trace.warn': 'trace.warn("warn")',
			    'trace.info': 'trace.info("info")',
			    'trace.eval': {
			        'trace.eval(function(){ console.log("debug") })': '-',
			        'trace.eval("console.log(\'debug\')")': '-'
			    },
			    'trace.time': 'trace.time(function(){})',
				
			    'Assert': '-',
			    'assert': 'window.assert(true)',
			    //'assert.between': 'window.~(1,-2,5,"sss")',
			    //'assert.instanceOf': '5, "number"',
			    'assert.isArray': 'window.assert.isArray([])',
			    'assert.isDate': 'window.assert.isDate(new Date())',
			    'assert.isElement': 'window.assert.isElement(document.body)',
			    'assert.isFunction': 'window.assert.isFunction(function(){})',
			    'assert.isNode': 'window.assert.isNode(document)',
			    'assert.isNumber': 'window.assert.isNumber(1)',
			    'assert.isObject': 'window.assert.isObject({})',
			    'assert.isRegExp': 'window.assert.isRegExp(/z/)',
			    'assert.isString': 'window.assert.isString("bhnb")',
				
			    'Using': '-',
			    'using': {
			        'using("System.Core.Base")': function(value, assert) {
			            assert.isTrue(window.JPlus)
			        }
			    },
			    'imports': 'imports("System.Request.Ajax")',
			    'using.checkStatusCode': {
			        'using.checkStatusCode(200)': true,
			        'using.checkStatusCode(500)': false
			    },
			    'using.loadStyle': 'using.loadStyle("../../assets/styles/default.css")',
			    'using.loadScript': 'using.loadScript("../request/assets/scripts/ajax.js")',
			    'using.loadText': 'using.loadText("debug.html")',
			    'using.rootPath': 'using.rootPath'
			});
			
		</script>
	</body>
</html>
