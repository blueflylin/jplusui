<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<script src="../../system/dom/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/data/assets/scripts/collection.js" type="text/javascript"></script>
		<script src="../../controls/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../controls/core/assets/scripts/idropdownowner.js" type="text/javascript"></script>
		<script src="../../controls/core/assets/scripts/iinput.js" type="text/javascript"></script>
		<script src="../../controls/core/assets/scripts/scrollablecontrol.js" type="text/javascript"></script>
		<script src="../../controls/core/assets/scripts/listcontrol.js" type="text/javascript"></script>

		<script src="../../controls/form/assets/scripts/combobox.js" type="text/javascript"></script>
		
		<script src="../../assets/demo/less.js" type="text/javascript"></script>
		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
		
		<section class="demo">
			
			<h3 class="demo">基于 &lt;input&gt; 创建</h3>
			
			<aside class="demo">
				<input type="text" class="x-textbox" value="文本框" id="a"/>
				
				<ul class="x-dropdown x-listbox">
					<li>预定义的选项</li>
				</ul>
				<script>
					 var a = new ComboBox("a");
					 a.add("选1");
					 a.add("选2");
					 a.add("选3");
				</script>
	   		</aside>
	   		<script class="demo" type="text/html">
	   			<input type="text" class="x-textbox" value="文本框" id="a"/>
				<script>
					 var a = new ComboBox("a");
					 a.add("选1");
					 a.add("选2");
					 a.add("选3");
				<\/script>
	   		</script>
	   		
   		</section>
   		
   		<hr class="demo">
		
		<section class="demo">
			
			<h2 class="demo">基于 &lt;select&gt; 创建</h2>
			
			<aside class="demo">
				<select id="b" name="a" placeholder="AAA">
					<option value="1">选项1111111111111111111</option>
		
					<option value="2" selected="selected">选项2</option>
				</select>
				<script>
					 var b = new ComboBox("b");
				</script>
	   		</aside>
	   		<script class="demo" type="text/html">
	   			<select id="b" name="a">
					<option value="1">选项1</option>
		
					<option value="2" selected="selected">选项2</option>
				</select>
				<script>
					 var b = new ComboBox("b");
				<\/script>
	   		</script>
		   		
   		</section>
   		
   		<hr class="demo">
		
		<section class="demo">
			
			<h2 class="demo">完整方式</h2>
			
			<aside class="demo">
				<span class="x-picker" id="c">
					<input type="text" class="x-textbox" value="文本框"/>
					<button class="x-button"><span class="x-button-menu"></span></button>
				</span>
				<script>
					 var c = new ComboBox("c");
					 c.add("选1");
					 c.add("选2");
					 c.add("选3");
				</script>
	   		</aside>
	   		<script class="demo" type="text/html">
	   			<span class="x-picker" id="c">
					<input type="text" class="x-textbox" value="文本框"/>
					<button class="x-button"><span class="x-button-menu"></span></button>
				</span>
				<script>
					 var c = new ComboBox("c");
					 c.add("选1");
					 c.add("选2");
					 c.add("选3");
				<\/script>
	   		</script>
	   		
   		</section>
   		
   		<script>
   			var a = new ComboBox();
   			var a1 = a.add('选项A');
   			var a2 = a.add('选项B');
   			var a3 = a.add('选项C');
   			var a4 = a.add('选项D');
   			a.appendTo();
   			
   			Demo.writeTestCases({
   				'新增一项': 'a.add("我是通过 add 增加的")',
   				'在首个位置插入一项': 'a.addAt(0, "我是通过 addAt 增加的")',
   				'获取当前选中的索引': 'a.getSelectedIndex()',
   				'设置当前选中的索引': 'a.setSelectedIndex(1)',
   				'设置被选中后执行': 'a.on("select", trace)',
   				'设置值更改后执行': 'a.on("change", trace)'
   			});
   		</script>
		
	</body>
</html>
